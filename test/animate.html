<!DOCTYPE html>
<html><head>
    <title>Firmin.js demo</title>
    
    <style type="text/css" media="screen">
        html, body {font-family:Helvetica, Arial, sans-serif; color:#000; background:#fff; margin:0; border:none; padding:0;}
        body {padding:100px;}
        #description {text-align:right; font-size:36px; font-weight:normal;}
        #red-box {background:#f00; width:200px; height:166px;}
    </style>
    
    <script type="text/javascript" src="../src/firmin.js"></script>
</head><body>
    
    <h1 id="description">Animation tests</h1>
    
    <div id="red-box"></div>
    
    <script type="text/javascript">
    (function() {
        var redBox   = document.getElementById('red-box'),
            title    = document.getElementById('description'),
            interval = 1000,
            timeout  = 0,
        
        test = function(description, block) {
            setTimeout(function() {
                title.innerHTML = description;
                block();
            }, timeout);
            timeout += interval;
        };
        
        test("Translate right 300px, down 200px", function() {
            Firmin.animate(redBox, {
                translate: {x: 300, y: 200}
            }, 0.3);
        });
        
        test("Translate right 150px, down 100px", function() {
            Firmin.animate(redBox, {
                translate: {x: 150, y: 100}
            }, 0.3);
        });
        
        test("Translate right 400px", function() {
            Firmin.animate(redBox, {
                translateX: 400
            }, 0.3);
        });
        
        test("Don't translate it down", function() {
            Firmin.animate(redBox, {
                translateY: 0
            }, 0.3);
        });
        
        test("Scale both dimensions to 150% of their original size", function() {
            Firmin.animate(redBox, {
                scale: {x: 1.5, y: 1.5}
            }, 0.3);
        });
        
        test("Scale both dimensions to 50% of their original size", function() {
            Firmin.animate(redBox, {
                scale: {x: 0.5, y: 0.5}
            }, 0.3);
        });
        
        test("Scale horizontally to twice its original size", function() {
            Firmin.animate(redBox, {
                scaleX: 2
            }, 0.3);
        });
        
        test("Scale vertically to three times its original size", function() {
            Firmin.animate(redBox, {
                scaleY: 3
            }, 0.3);
        });
        
        test("Skew it 30 degrees in both dimensions", function() {
            Firmin.animate(redBox, {
                skew: {x: 30, y: 30}
            }, 0.3);
        });
        
        test("Skew it -25 degrees horizontally", function() {
            Firmin.animate(redBox, {
                skewX: -25
            }, 0.3);
        });
        
        test("Skew it 45 degrees vertically", function() {
            Firmin.animate(redBox, {
                skewY: 45
            }, 0.3);
        });
        
        test("Rotate it 45 degrees", function() {
            Firmin.animate(redBox, {
                rotate: 45
            }, 0.3);
        });
        
        test("Rotate it -20 degrees", function() {
            Firmin.animate(redBox, {
                rotate: -20
            }, 0.3);
        });
        
        test("Rotate it 90 degrees around a corner", function() {
            Firmin.animate(redBox, {
                rotate: -165,
                origin: {
                    x: 0,
                    y: 0
                }
            }, 0.4);
        });
        
        test("Transform it with a matrix", function() {
            Firmin.animate(redBox, {
                matrix: [3, 1, 0, 2, 1, 1]
            }, 0.3);
        });
    })();
    </script>
    
</body></html>

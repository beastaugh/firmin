<!DOCTYPE html>
<html><head>
    <title>Firmin.js demo</title>
    
    <style type="text/css" media="screen">
        #red-box {background:#f00; width:200px; height:166px;}
    </style>
    
    <script type="text/javascript" src="../src/firmin.js"></script>
</head><body>
    
    <div id="red-box"></div>
    
    <script type="text/javascript">
    (function() {
        var redBox = document.getElementById('red-box');
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                translate: {x: 300, y: 200}
            });
        }, 500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                translate: {x: 150, y: 100}
            });
        }, 1000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                translateX: 400
            });
        }, 1500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                translateY: 0
            });
        }, 2000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                scale: {x: 1.5, y: 1.5}
            });
        }, 2500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                scale: {x: 0.5, y: 0.5}
            });
        }, 3000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                scaleX: 2
            });
        }, 3500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                scaleY: 3
            });
        }, 4000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                skew: {x: 30, y: 30}
            });
        }, 4500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                skewX: -25
            });
        }, 5000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                skewY: 45
            });
        }, 5500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                rotate: 45
            });
        }, 6000);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                rotate: -20
            });
        }, 6500);
        
        setTimeout(function() {
            Firmin.transform(redBox, {
                matrix: [3, 1, 0, 2, 1, 1]
            });
        }, 7000);
        
        setTimeout(function() {
            Firmin.animate(redBox, {
                translateX: 500
            }, 1);
        }, 7500);
    })();
    </script>
    
</body></html>

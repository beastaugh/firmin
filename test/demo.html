<!DOCTYPE html>
<html><head>
    <title>Firmin.js demo</title>
    
    <style type="text/css" media="screen">
        #red-box {background:#f00; width:200px; height:166px;}
    </style>
    
    <script type="text/javascript" src="../src/firmin.js"></script>
</head><body>
    
    <div id="red-box"></div>
    
    <script type="text/javascript">
    (function() {
        var redBox = document.getElementById('red-box');
        
        setTimeout(function() {
            Firmin.translate(redBox, {x: 300, y: 200});
        }, 500);
        
        setTimeout(function() {
            Firmin.translate(redBox, {x: 150, y: 100});
        }, 1000);
        
        setTimeout(function() {
            Firmin.translateX(redBox, 400);
        }, 1500);
        
        setTimeout(function() {
            Firmin.translateY(redBox, 0);
        }, 2000);
        
        setTimeout(function() {
            Firmin.scale(redBox, {x: 1.5, y: 1.5});
        }, 2500);
        
        setTimeout(function() {
            Firmin.scale(redBox, {x: 0.5, y: 0.5});
        }, 3000);
        
        setTimeout(function() {
            Firmin.scaleX(redBox, 2);
        }, 3500);
        
        setTimeout(function() {
            Firmin.scaleY(redBox, 3);
        }, 4000);
    })();
    </script>
    
</body></html>

<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Firmin test suite</title>
    <style type="text/css">
        body {
            font-family: Helvetica, sans-serif;
            color: #404040;
            font-size: 14px;
        }
    </style>
</head><body>
    <script type="text/javascript">CWD = '..'</script>
    <script type="text/javascript" src="../vendor/jsclass/build/src/loader.js"></script>
    <script type="text/javascript">
        JSCLASS_PATH = 'vendor/jsclass/build/src/';
        JS.require('../' + JSCLASS_PATH + '/loader');
        
        JS.Packages(function() {
            this.autoload(/.*Spec$/, {from: 'specs'});
            
            this.file('assertions.js').provides('MatrixAssertions');
            this.file('lib/firmin.js').provides('Firmin');
            this.file('lib/matrix.js').provides('FirminCSSMatrix');
        });
        
        JS.require('JS.Test', 'MatrixAssertions', function() {
            JS.Test.Unit.Assertions.include(MatrixAssertions);
            
            JS.require('WebKitCSSMatrix',
                       'FirminCSSMatrix',
                       'Firmin',
                       'CSSMatrixSpec',
                       'ParsersSpec',
                       JS.Test.method('autorun'));
        });
    </script>

        <li><a href="3d-transforms.html">3D transform tests</a></li>

    </ul>
</body></html>

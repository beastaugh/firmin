---
source_directory: src
build_directory:  build
layout:           together

builds:
  src:
    suffix:       false
    packer:       false
  min:
    shrink_vars:  true
    private:      true

packages:
  matrix:
    files:
      - matrix
    meta:
      requires:
      provides:
        - FirminCSSMatrix
  firmin:
    files:
      - firmin
    meta:
      requires:
        - FirminCSSMatrix
      provides:
        - Firmin
